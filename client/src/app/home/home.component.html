<section>
  <h2>Notification Server</h2>
  <h3>Statistics since last boot</h3>
  <p>Total in queue: {{total.threadPoolActiveCount}}</p>
  <p>Current Sending: {{total.currentSendingCount}}</p>
  <p>Sended: {{total.totalSendedCount}}</p>
  <p>Failed: {{total.totalFailedCount}}</p>
  <button class="btn btn-default" (click)="loadCurrentSending()">Reload</button>
</section>
